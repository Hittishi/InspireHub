{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}
{% block heading %}  Welcome to InspireHub{% endblock %}
{% block content %}<form method ="POST">
    <h3 align = "center">SignUp</h3>
    <div clas ="form-group">
        <label for ="email">Email address</label>
        <input type="email"  class = "form-control" name="email" id ="email" placeholder ="Enter email"/>
    </div>
    <div clas ="form-group">
        <label for ="firstName">First Name</label>
        <input type="firstName"  class = "form-control" name="firstName" id ="firstName" placeholder ="Enter first name"/>
    </div>
    <div clas ="form-group">
        <label for ="password1">Password</label>
        <input type="password1"  class = "form-control" name="password1" id ="password1" placeholder ="Enter password"/>
    </div>
    <div clas ="form-group">
        <label for ="password2">Password</label>
        <input type="password2"  class = "form-control" name="password2" id ="password2" placeholder ="Confirm password"/>
    </div>
    <br />
    <button  type = "submit" class="btn btn-primary">Submit</button>
</form>{% endblock %}
